<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ultrasonics - new</title>
    <meta name="description" content="do more with your music">
    <meta name="author" content="Callum Morrison">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-checkradio/dist/css/bulma-checkradio.min.css">
    <link rel="stylesheet" href="/static/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script src="/static/handlers.js"></script>
    <script src="/static/requesters.js"></script>
    <script src="/static/builders.js"></script>
</head>

<body>

    <noscript>
        <strong>
            Sorry, ultrasonics won't work without JavaScript enabled :(
        </strong>
    </noscript>


    <section class="section">
        <div class="container">
            <h1 class="title">ultrasonics</h1>
            <p class="heading">new applet</p>

            <div id="div_service_select" class="tile is-ancestor"></div>

            <div class="container">
                <div id="plugin_builder">

                    {% for handshake in handshakes %}
                    <div class="tile button has-text-centered notification is-3 height-is-200"
                        style="background-color: {{ handshake.colour }}"
                        onClick="request_plugins_builder('{{ handshake.name }}', '{{ handshake.version }}')">
                        <p style="color: {{ textColour }}">{{ handshake.name }}</p>
                    </div>
                    {% endfor %}

                </div>
            </div>

        </div>

    </section>
    </div>

</body>

</html>
