<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ultrasonics</title>
    <meta name="description" content="do more with your music">
    <meta name="author" content="Callum Morrison">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/bulma-prefers-dark">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-checkradio/dist/css/bulma-checkradio.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="/static/css/custom.css">

<body class="has-background-animated">

    <noscript>
        <strong>
            Sorry, ultrasonics won't work without JavaScript enabled :(
        </strong>
    </noscript>


    <div class="container">

        <section class="section">
            <img src="/static/images/logo.svg">

            <div class="buttons has-addons is-centered">
                <button class="button is-static">new applet</button>
                <a href="/new_applet?mode=songs" class="button">songs</a>
                <a href="/new_applet?mode=playlists" class="button">playlists</a>
            </div>

            {% for item in applet_list %}
            <div class="tags has-addons">
                <span class="tag is-medium is-primary">{{ item[1]["applet_name"] }}</span>
                <span class="tag is-medium data">uuid: {{ item[0] }}</span>
                <a href="/?action=modify&applet_id={{ item[0] }}" class="tag is-edit is-medium">
                    âœŽ
                </a>
                <a href="/?action=remove&applet_id={{ item[0] }}" class="tag is-delete is-medium"></a>
            </div>
            {% endfor %}
        </section>

        <div class="section has-text-centered">
            <p>
                <strong>ultrasonics</strong> by <a class="p1" href="https://github.com/XDGFX">XDGFX</a>. do more with
                your music.
            </p>
        </div>

    </div>


</body>

</html>
